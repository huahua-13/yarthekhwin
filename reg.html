<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Demo</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh;}
    .card {background:white; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:350px; text-align:center; display:none;}
    h2 {margin-bottom:20px;}
    .btn {display:flex; align-items:center; justify-content:center; width:100%; padding:12px; margin:8px 0; border-radius:8px; text-decoration:none; font-weight:bold; color:#fff; font-size:15px; border:none; cursor:pointer;}
    .btn img {width:20px; height:20px; margin-right:10px; background:#fff; border-radius:50%; padding:2px;}
    .btn-google {background:purple;}
    .btn-email {background:purple;}
    input {width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px;}
    .link {text-align:center; margin-top:10px;}
    .link a {color:#4285f4; text-decoration:none; cursor:pointer;}
  </style>
</head>
<body>

  <!-- Sign Up Page -->
  <div class="card" id="signupCard" style="display:block;">
    <h2>Create an Account</h2>
    <button class="btn btn-google" onclick="goToGoogle()">
      <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google">
      Sign up with Google
    </button>
    
    <button class="btn btn-email" onclick="showForm('emailForm')">
  <img src="https://www.gstatic.com/images/branding/product/1x/gmail_48dp.png" alt="Gmail">
  Sign up with Email
</button>

    <!-- <button class="btn btn-email" onclick="showForm('emailForm')">
      <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="Gmail">
      Sign up with Email
    </button> -->

    <!-- Email Registration -->
    <form id="emailForm" style="display:none;" onsubmit="event.preventDefault(); showPage('dashboardCard')">
      <label>Preferred Name</label>
      <input type="text" required>
      <label>Email</label>
      <input type="email" required>
      <label>Password</label>
      <input type="password" required>
      <button type="submit" class="btn btn-email">Create My Account</button>
      <div class="link">Already have an account? <a onclick="showPage('signinCard')">Sign In</a></div>
    </form>
  </div>

  <!-- Sign In Page -->
  <div class="card" id="signinCard">
    <h2>Sign In</h2>
    <form onsubmit="event.preventDefault(); showPage('dashboardCard')">
      <label>Email</label>
      <input type="email" required>
      <label>Password</label>
      <input type="password" required>
      <a style="font-size:13px; display:block; margin:5px 0; color:#4285f4; cursor:pointer;">Forgotten password?</a>
      <button type="submit" class="btn btn-google">Sign In</button>
    </form>
    <div class="link">Need an account? <a onclick="showPage('signupCard')">Sign Up</a></div>
  </div>

  <!-- Dashboard Page -->
  <div class="card" id="dashboardCard">
    <h2>Welcome ðŸŽ‰</h2>
    <p>You have successfully signed in / signed up.</p>
    <div class="link"><a onclick="showPage('signupCard')">Log out</a></div>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.card').forEach(c => c.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    function showForm(id) {
      document.getElementById(id).style.display = 'block';
    }
    function goToGoogle() {
      window.location.href = "https://accounts.google.com/signin";
    }
  </script>
</body>
</html>
